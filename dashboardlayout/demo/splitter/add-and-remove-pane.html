<!DOCTYPE html>
<html lang="en">

<head>
    <title> Splitter-Add and Remove pane</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" href='../../node_modules/@syncfusion/ej2-base/styles/material.css'/>
    <link rel="stylesheet" href='../../node_modules/@syncfusion/ej2-icons/styles/material.css'/>
    <link href="../../styles/splitter/material.css" rel="stylesheet" />
    <script src="../../node_modules/requirejs/require.js" data-main="add-and-remove-pane"></script>
    <script>
        require.config({
            packages: [{
                name: '@syncfusion/ej2-base',
                location: '../../node_modules/@syncfusion/ej2-base/dist',
                main: 'ej2-base.umd.min.js'
            }
            ]
        });
    </script>
</head>

<body>
    <div class="add-and-remove-pane">
        <div id="splitter" >
            <div>
                <div class="content">
                    Pane 1
                </div>
            </div>
            <div>
                <div class="content">
                    Pane 2
                </div>
            </div>
        </div>
    </div>
    <div>
        <div style="display: table; margin: 0 auto">
            <button id="addpane" class="e-btn e-control">Add Pane</button>
        </div>
        <button id="removepane" class="e-btn e-control">Remove Pane</button>
    </div>
    <style>
        .h3 {
            font-size: 14px;
        }
        .add-and-remove-pane {
            max-width: 750px;
            padding: 15px;
        }
        .content {
            padding: 9px;
        }
    </style>
</body>
</html>
